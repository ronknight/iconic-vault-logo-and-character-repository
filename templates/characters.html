<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licensed Characters Repository</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f2f5;
        }
        h1, h2 {
            text-align: center;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .search-container input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
        }
        .sort-container {
            display: flex;
            align-items: center;
        }
        .sort-container select {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #28A745;
            background-color: white;
        }
        .upload-section {
            display: flex;
            align-items: center;
        }
        .upload-section form {
            margin-right: 20px;
        }
        .upload-section input[type="text"],
        .upload-section input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .upload-section input[type="submit"] {
            padding: 10px 20px;
            background-color: #28A745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .upload-section a {
            padding: 10px 20px;
            background-color: #28A745;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }
        .characters-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .character-item {
            margin: 20px;
            text-align: center;
        }
        .character-item img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .button-group {
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
        }
        .button-group a,
        .button-group button {
            width: 32px;
            height: 32px;
            padding: 0;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button-group .view-btn {
            background-color: #007BFF;
        }
        .button-group .download-btn {
            background-color: #28A745;
        }
        .button-group .delete-btn {
            background-color: #DC3545;
        }
        .button-group button:hover,
        .button-group a:hover {
            opacity: 0.9;
        }
        .button-group i {
            font-size: 16px;
        }
        .back-home {
            text-align: center;
            margin-top: 40px;
        }
        .back-home a {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        .back-home a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Licensed Characters Repository</h1>

<div class="header-container">
    <div class="search-container">
        <form method="get" action="/characters">
            <input type="text" name="character_search" value="{{ query }}" placeholder="Search for a character...">
            <input type="submit" value="Search">
        </form>
    </div>
    <div class="sort-container">
        <form method="get" action="/characters">
            <select name="sort" onchange="this.form.submit()">
                <option value="asc" {% if sort_order == 'asc' %} selected {% endif %}>Sort by Name (A-Z)</option>
                <option value="desc" {% if sort_order == 'desc' %} selected {% endif %}>Sort by Name (Z-A)</option>
            </select>
        </form>
    </div>
    <div class="upload-section">
        <form action="/upload_character" method="post" enctype="multipart/form-data">
            <input type="text" name="character_name" placeholder="Enter Character Name" required>
            <input type="file" name="file" required>
            <input type="submit" value="Upload Character">
        </form>
        <a href="{{ url_for('upload_characters_excel') }}">
            Upload Characters by Excel
        </a>
    </div>
</div>

<h2>Uploaded Characters</h2>

<div class="characters-container">
    {% if characters %}
    {% for character, image in characters.items() %}
    <div class="character-item">
        <img src="{{ image }}" alt="{{ character }}">
        <p>{{ character }}</p>
        <div class="button-group">
            <a href="{{ image }}" target="_blank" class="view-btn">
                <i class="fas fa-eye"></i>
            </a>
            <a href="{{ image }}" download class="download-btn">
                <i class="fas fa-download"></i>
            </a>
            <form action="{{ url_for('delete_character', character_name=character) }}" method="POST" style="display:inline;">
                <button type="submit" class="delete-btn">
                    <i class="fas fa-trash"></i>
                </button>
            </form>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p>No characters found.</p>
    {% endif %}
</div>

<!-- Back to Home Button -->
<div class="back-home">
    <a href="/">Back to Home</a>
</div>

</body>
</html>
