{% extends 'base.html' %}
{% block title %}Downloaded Logos Â· Iconic Vault{% endblock %}
{% block content %}
  <h1 style="margin:12px 0 16px 0;font-size:22px">Downloaded Logos</h1>
  <div class="panel">
    {% if logos %}
      <div class="grid">
        {% for brand, url in logos.items() %}
        <div class="card" title="{{ brand }}">
          <div class="thumb"><img src="{{ url }}" alt="{{ brand }}"></div>
          <div class="brandname">{{ brand }}</div>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="empty">No logos were downloaded.</div>
    {% endif %}
    <div class="meta"><a class="link" href="{{ url_for('logos_page') }}">Back to Logos</a></div>
  </div>
{% endblock %}
