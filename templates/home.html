{% extends 'base.html' %}
{% block title %}Iconic Vault{% endblock %}
{% block content %}
  <div class="panel" style="margin-top:32px;">
    <h1 style="margin:0 0 8px 0; font-size:28px;">Iconic Vault</h1>
    <p class="meta">Manage brand logos and licensed characters with fast search, clean browsing, Brandfetch imports, and Excel bulk upload.</p>
    <div class="controls" style="margin-top:12px;">
      <a class="btn primary" href="{{ url_for('logos_page') }}"><i class="fas fa-images"></i> Brand Logos</a>
      <a class="btn" href="{{ url_for('characters_page') }}"><i class="fas fa-user-astronaut"></i> Licensed Characters</a>
      <a class="btn" href="{{ url_for('dashboard') }}"><i class="fas fa-chart-pie"></i> Dashboard</a>
      <a class="btn" href="{{ url_for('upload_excel') }}"><i class="fas fa-file-excel"></i> Import Excel</a>
    </div>
  </div>
{% endblock %}
